buildscript {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.0"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('ImageView_compileSdkVersion', 31)
    defaultConfig {
        minSdkVersion safeExtGet('ImageView_minSdkVersion', 21)
        targetSdkVersion safeExtGet('ImageView_targetSdkVersion', 31)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    sourceSets.main {
        java.srcDirs += "src/main/kotlin"
    }

    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
}

dependencies {
    compileOnly 'com.hyphenate.easeim:im:0.0.3-kel'
    compileOnly 'io.agora.agoraeduuikit:edu-ui-kit:0.0.6-let'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.0"

    compileOnly 'io.hyphenate:hyphenate-chat:3.9.1.1'

    implementation "com.google.android.material:material:1.6.1"

    implementation "androidx.appcompat:appcompat:1.4.2"

    implementation "com.google.code.gson:gson:2.8.9"

    implementation "androidx.core:core-ktx:1.8.0"
    implementation "androidx.appcompat:appcompat:1.4.2"

    implementation "androidx.recyclerview:recyclerview:1.2.1"

    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+" // From node_modules
}
